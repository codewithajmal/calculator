<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
     
        <div class="calculator">
           <div class="top_content">
              <div class="for_default_height">.</div>
              <div class="input_container">
                 <div class="variable variable_1"></div>
                 <div class="operator"></div>
                 <div class="variable variable_2"></div>
                 <div class="equals_sign">=</div>
              </div>
              <div class="result_container"></div>
           </div>
     
           <div class="controls">
              <button class="control">AC</button>
              <button class="control">DEL</button>
              <button class="unknown"></button>
              <button class="operator">/</button>
     
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="operator">x</button>
     
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operator">-</button>
     
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operator">+</button>
     
              <button class="unknown"></button>
              <button class="number">0</button>
              <button class="decimal">.</button>
              <button class="equals">=</button>
           </div>
           <script type="module" src="/script.js"></script>
</body>
</html>
